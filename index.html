<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="imgs/crown-logo.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Larington Hotel</title>
</head>
<body>
    <!-- Begin NavBar -->
    <div id="navbar">
        <input type="checkbox" class="checkbox" id="click" hidden>

         <!-- Begin SideBar -->
         <div class="sidebar">
             <label for="click">
                <div class="menu-icon">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div> 
            </label>

            <ul class="social-icons-list">
                <li>
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a> 
                </li>
                <li>
                    <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>        
                </li>
                <li>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
            <div class="year">
                <p>2019</p>
            </div>
         </div>
         <!-- End SideBar -->
         <!-- Begin Navigation -->
         <nav class="nav">
             <div class="nav-header">
                 <h1 class="nav-heading">Larington Hotel</h1>

                <form action="" class="nav-search">
                    <input type="text" class="nav-search-input" placeholder="Search...">
                    <button class="nav-search-btn">
                            <i class="fas fa-search"></i>
                    </button>
                </form>
             </div>
             <ul class="nav-list">
                 <li class="nav-item">
                     <a href="#" class="nav-link">home</a>
                 </li>
                 <li class="nav-item">
                     <a href="#" class="nav-link">about Larington Hotel</a>
                 </li>
                 <li class="nav-item">
                     <a href="#" class="nav-link">rooms</a>
                 </li>
                 <li class="nav-item">
                     <a href="#" class="nav-link">events</a>
                 </li>
                 <li class="nav-item">
                     <a href="#" class="nav-link">guests</a>
                 </li>
                 <li class="nav-item">
                     <a href="#" class="nav-link">contact us</a>
                 </li>
             </ul>

             <div class="copyright">
                 <p>&copy; 2019. Larington Hotel. All Rights Reserved.</p>
             </div>
         </nav>
         <!-- End Navigation -->
    </div>
    <!-- End NavBar -->

    <!-- Begin Header -->
    <header class="header">
        <div class="brand">
            <div>
                <img src="imgs/crown-logo.png" width="80" alt="Crown Logo">
            </div>
            <h3 class="hotel-heading">Larington Hotel</h3>
        </div>

        <div class="banner">
            <h1 class="banner-heading">Welcome to Larington</h1>
            <p class="banner-slogan">Luxury Redefined</p>
            <button class="banner-btn">Enter</button>
        </div>
    </header>
<!-- End Header -->
</body>
</html>
